<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container" id="main">
    <div class="container header">
      <div class="img">
        <img src="./images/logo.svg" />
      </div>
      <div class="img" onclick="openMenu()">
        <img src="./images/icon-menu.svg" />
      </div>
    </div>
    <img src="./images/image-hero-mobile.png" class="img-main" />
    <div class="container content">
      <h1 class="title">Make remote work</h1>
      <p class="paragraph">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button type="button" class="btn btn-learn-more">Learn more</button>
    </div>
    <div class="container footer">
      <div class="img img-small">
        <img src="./images/client-databiz.svg" />
      </div>
      <div class="img img-smaller">
        <img src="./images/client-audiophile.svg" />
      </div>
      <div class="img img-small">
        <img src="./images/client-meet.svg" />
      </div>
      <div class="img img-small">
        <img src="./images/client-maker.svg" />
      </div>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="container side-nav" id="side-nav">
    <div class="side-nav-header" id="close-button" onclick="closeMenu()">
      <img src="./images/icon-close-menu.svg" />
    </div>
    <div class="menu-item">
      <div class="dropdown-menu">
        <div class="dropdown-title" onclick="toggleDropdownMenu(this)">
          <span>Features</span>
          <img src="./images/icon-arrow-down.svg" class="menu-arrow" />
        </div>
        <div class="dropdown-options">
          <div class="dropdown-option menu-item">
            <img src="./images/icon-todo.svg" class="dropdown-option-icon" />
            <span>Todo List</span>
          </div>
          <div class="dropdown-option menu-item">
            <img src="./images/icon-calendar.svg" class="dropdown-option-icon" />
            <span>Calendar</span>
          </div>
          <div class="dropdown-option menu-item">
            <img src="./images/icon-reminders.svg" class="dropdown-option-icon" />
            <span>Reminders</span>
          </div>
          <div class="dropdown-option menu-item">
            <img src="./images/icon-planning.svg" class="dropdown-option-icon" />
            <span>Planning</span>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-item">
      <div class="dropdown-menu">
        <div class="dropdown-title" onclick="toggleDropdownMenu(this)">
          <span>Company</span>
          <img src="./images/icon-arrow-down.svg" class="menu-arrow" />
        </div>
        <div class="dropdown-options">
          <div class="dropdown-option menu-item">
            <span>History</span>
          </div>
          <div class="dropdown-option menu-item">
            <span>Our Team</span>
          </div>
          <div class="dropdown-option menu-item">
            <span>Blog</span>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-item">
      <span>Careers</span>
    </div>
    <div class="menu-item">
      <span>About</span>
    </div>
    <button class="btn btn-side-nav">Login</button>
    <button class="btn btn-side-nav btn-register">Register</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
