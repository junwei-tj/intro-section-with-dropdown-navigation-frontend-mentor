<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container">
    <div class="container header">
      <div class="logo">
        <img src="./images/logo.svg" />
      </div>
      <div class="logo">
        <img src="./images/icon-menu.svg" />
      </div>
    </div>
    <img src="./images/image-hero-mobile.png" class="image" />
    <div class="container content">
      <h1 class="title">Make remote work</h1>
      <p class="paragraph">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button type="button" class="btn btn-learn-more">Learn more</button>
    </div>
    <div class="container footer">
      <div class="logo logo-small">
        <img src="./images/client-databiz.svg" />
      </div>
      <div class="logo logo-smaller">
        <img src="./images/client-audiophile.svg" />
      </div>
      <div class="logo logo-small">
        <img src="./images/client-meet.svg" />
      </div>
      <div class="logo logo-small">
        <img src="./images/client-maker.svg" />
      </div>
    </div>
  </div>
